<body class="login">


        <div class="glb-bdy">
          <h1><img src="icon.png">Profilist<small>Control
          Panel</small></h1>

          <div id="login-dialog">
            <div class="hd"></div>

            <div class="bd" id="login-dialog-inner">
              <div class="section log-in">
                <h2>General</h2>
                <form name="login" action="/eum/login" method="post">
                  <fieldset>
                    <div class="row">
                      <label class="input-hint">Automatic Updates</label>
					  <select style="width:7em">
                        <option>
                          Default
                        </option>
                        <option>
                          On
                        </option>
                        <option>
                          Off
                        </option>
                      </select>
                    </div><!--next row-->

                    <div class="row">
                      <label class="input-hint">Notifications</label>
					  <select style="width:7em">
                        <option>
                          Enabled
                        </option>
                        <option>
                          Disabled
                        </option>
                      </select>
                    </div><!--next row-->

                    <div class="row">
                      <label class="input-hint">Developer Options</label>
					  <select style="width:7em">
                        <option>
                          Enabled
                        </option>
                        <option>
                          Disabled
                        </option>
                      </select>
                    </div><!--next row-->

                    <div style="" class="row">
                      <label style="" class="input-hint">Create Desktop Shortcut</label>
                      <select style="" disabled="disabled">
                        <option>
                          Select Profile Name
                        </option>
                        <option>
                          Main
                        </option>
                        <option>
                          Dev
                        </option>
                      </select>
					  <label style="float: right; position: relative; width: auto; margin: 6px 3px 3px;" class="input-hint">
						<img src="options_resources/loading.gif" />
					  </label>
                    </div><!--next row-->
                  </fieldset>
                </form>
              </div><!--next section-->

              <div class="section log-in">
                <h2>Developer</h2>

                <form name="login" action="/eum/login" method="post">
                  <fieldset>
                    <div class="row" style="padding-bottom:3px;">
                      <label class="input-hint">Firefox Builds</label> <select style=
                      "pointer-events: none; visibility: hidden;" disabled="disabled">
                        <option>
                          dummy for height of row
                        </option>
                      </select>
                    </div><!--next row-->

                    <div class="builds-cont">
                      <div>
                        <span>
							Icon
						</span>
                        <span>
							Path to Executable
						</span>
                        <span>
							<span class="icon tools"></span>
						</span>
                      </div>
                      <div>
                        <span>
							<img src="bullet_release.png"><span class="icon change-icon"></span>
						</span>
                        <span>
							<input type="text">
						</span>
                        <span>
							<span class="icon cancel"></span>
							<span class="icon up"></span>
							<span class="icon down"></span>
						</span>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div><!--next section-->

              <div style="display: none;" class="section log-in">
                <h2>DUMMY SECTION</h2>

                <div class="version-info">
                  &nbsp;<!-- 
                                                        Version: EUM_4.4.2 Build: PROD 541 03/04/2014
                                                         -->
                </div>

                <form name="login" action="/eum/login" method="post">
                  <fieldset>
                    <div class="inline-error"></div>

                    <div class="inline-error" id="errorMessageSection"></div>

                    <p>Please enter your user name and password to sign in.</p>

                    <div class="row">
                      <div id="username-note" class="tooltip-body">
                        Username must be 6-24 characters.
                      </div><label class="input-hint">User Name:</label> <input class=
                      "text" id="username" name="USER" maxlength="128" type="text" />
                    </div>

                    <div class="row">
                      <label class="input-hint">Password:</label> <input class="text" id=
                      "password" name="PASSWORD" autocomplete="off" type="password" />
                    </div><!-- /juxtaposition intentional: enhances tab-order -->

                    <div class="row">
                      <p>Forgot <a href="/eum/forgotUserName">user name</a> or <a href=
                      "/eum/forgotPassword">password</a>?</p>

                      <p><b>New user?</b> <a href=
                      "https://www.pge.com/myenergyweb/appmanager/pge/register">Register
                      here.</a></p>
                    </div>

                    <div class="actions">
                      <input value="Submit" onclick=
                      "javascript:if (!inputValidate()) {return false;}" class=
                      "move-forward btn-login" type="submit" />
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>

            <div class="ft"></div>
          </div>
