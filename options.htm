<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title data-l10n-id="title">Profilist | Control Panel</title>
  <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
  <meta name="description" content="Control Panel for Profilist Firefox Add-on" />
  <link rel="shortcut icon" href="icon16.png" type="image/png" />
  <link rel="stylesheet" type="text/css" media="screen" href="options_resources/options.css" />
  <script src="options_resources/xpcom.js"></script>
</head>
<body class="login">


        <div class="glb-bdy">
          <h1><img src="icon.png"><span data-l10n-id="profilist">Profilist</span><small data-l10n-id="control-panel">Control Panel</small></h1>

          <div id="login-dialog">
            <div class="hd"></div>

            <div class="bd" id="login-dialog-inner">
			<div id="innerbg" class="inner-bg">
              <div class="section log-in sect-gen sect-dev-on" id="sectGen">
                <h2 data-l10n-id="general">General</h2>
                <form name="login" action="/eum/login" method="post">
                  <fieldset>
                    <div class="row">
                      <label class="input-hint" data-l10n-id="automatic-updates">Automatic Updates</label>
					  <select style="width:8em" id="Profilist.autoupdate" onchange="updatePrefAndIni_to_UserSetting(event)">
                        <option value="1" data-l10n-id="default">
                          Default
                        </option>
                        <option value="2" data-l10n-id="on">
                          On
                        </option>
                        <option value="0" data-l10n-id="off">
                          Off
                        </option>
                      </select>
                    </div><!--next row-->
					
                    <div class="row">
                      <label class="input-hint">Launch on Create Profile</label>
					  <select style="width:8em" id="Profilist.launch_on_create" onchange="updatePrefAndIni_to_UserSetting(event)">
                        <option value="true" data-l10n-id="enabled">
                          Enabled
                        </option>
                        <option value="false" data-l10n-id="disabled">
                          Disabled
                        </option>
                      </select>
                    </div><!--next row-->
					
                    <div class="row">
                      <label class="input-hint" data-l10n-id="notifications">Notifications</label>
					  <select style="width:8em" id="Profilist.notifications" onchange="updatePrefAndIni_to_UserSetting(event)">
                        <option value="true" data-l10n-id="enabled">
                          Enabled
                        </option>
                        <option value="false" data-l10n-id="disabled">
                          Disabled
                        </option>
                      </select>
                    </div><!--next row-->

                    <div class="row">
                      <label class="input-hint" data-l10n-id="developer-options">Developer Options</label>
					  <select style="width:8em" id="Profilist.dev" onchange="updatePrefAndIni_to_UserSetting(event)">
                        <option value="true" data-l10n-id="enabled">
                          Enabled
                        </option>
                        <option value="false" data-l10n-id="disabled">
                          Disabled
                        </option>
                      </select>
                    </div><!--next row-->

                    <div style="" class="row">
                      <label style="" class="input-hint" data-l10n-id="create-desktop-shortcut">Create Desktop Shortcut</label>
                      <select id="profiles" onchange="selectChange(event)" style="width:14em; text-overflow:ellipsis;">
                        <option value="null" data-l10n-id="select-profile-name">
                          Select Profile Name
                        </option>
                      </select>
					  <label id="scLoader" style="float: right; position: relative; width: auto; margin: 6px 3px 3px; pointer-events:none; opacity:0; transition:opacity 200ms;" class="input-hint">
						<img src="options_resources/loading.gif" />
					  </label>
                    </div><!--next row-->
                  </fieldset>
                </form>
              </div>
			  <!--next section-->
              <div class="section log-in sect-dev" id="sectDev" style="padding-top:0;">
                <h2 data-l10n-id="developer">Developer</h2>
                <form name="login" action="/eum/login" method="post">
                  <fieldset>
                    <div class="row" style="padding-bottom:3px;">
                      <label class="input-hint" data-l10n-id="firefox-builds">Firefox Builds</label> <select style=
                      "pointer-events: none; visibility: hidden;" disabled="disabled">
                        <option>
                          dummy for height of row
                        </option>
                      </select>
                    </div><!--next row-->

                    <div class="builds-cont" id="buildsCont">
                      <div>
                        <span data-l10n-id="icon">
							Icon
						</span>
                        <span data-l10n-id="path-to-executable">
							Path to Executable
						</span>
                        <span>
							<span class="icon tools"></span>
						</span>
                      </div>
					  
                      <div class="attn">
                        <span onclick="changeIcon(event)" class="aurora">
							<span class="icon change-icon"></span>
							<span class="icon browse-icon" onmouseenter="browseEnter(event)" onmouseleave="browseLeave(event)"></span>
						</span>
                        <span>
							<input type="text"><span class="icon"></span>
						</span>
                        <span>
							<span class="icon cancel"></span>
							<span class="icon updown"></span>
							<span class="icon current-build"></span>
						</span>
                      </div>
                      <div class="attn">
                        <span onclick="changeIcon(event)" class="nightly">
							<span class="icon change-icon"></span>
							<span class="icon browse-icon" onmouseenter="browseEnter(event)" onmouseleave="browseLeave(event)"></span>
						</span>
                        <span>
							<input type="text"><span class="icon"></span>
						</span>
                        <span>
							<span class="icon cancel"></span>
							<span class="icon updown"></span>
							<span class="icon current-build"></span>
						</span>
                      </div>
					  
                    </div>
                  </fieldset>
                </form>
              </div>
			  <!--next section-->
			</div>
            </div>

            <div class="ft"></div>
          </div>
        </div>

</body>
</html>
